@if (charactersFromApi && charactersFromApi.length > 0) {
<div class="character-wrapper">
  @for (character of charactersFromApi; track character.id){
    <div class="character-card">
      <img [src]="character.imageUrl" alt="{{ character.fullName }}" />
      <h1>{{character.firstName}}</h1>
      <p>{{character.title}}</p>
      <strong>{{character.family}}</strong>
    </div>
  }
</div>
  } @else {
  <p>No characters found</p>
}
